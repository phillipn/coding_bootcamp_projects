{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="form">
  <form method="post">
    <div class="field">
      <label for="email">Email:</label>
      <input type="text" name="email">
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" name="password">
    </div>
    <div class="submit">
      <button type="submit" name="button">Log in</button>
    </div>
  </form>
</div>
{% endblock %}
