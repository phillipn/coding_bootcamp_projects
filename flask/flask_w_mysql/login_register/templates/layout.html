<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Site | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        {% if session['user'] %}
          <p class='navp'>Hello <a href="/profile">{{ session['user'] }}</a>&nbsp;<a href="/logout">Logout</a></p>
        {% else %}
          <p class='navp'><a href="/login">Login</a>&nbsp;<a href="/register">Register</a></p>
        {% endif %}
      </div>
      {% block content %}{% endblock %}
      {% with messages = get_flashed_messages(with_categories=True) %}
        <div class="flashes">
          <ul>
          {% for code, message in messages %}
            <li class='{{ code }}'>{{ message }}</li>
          {% endfor %}
          </ul>
        </div>
      {% endwith %}
    </div>
  </body>
</html>
