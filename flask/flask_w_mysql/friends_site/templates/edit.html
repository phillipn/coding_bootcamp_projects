{% extends 'layout.html' %}
{% block title %}Edit{% endblock %}
{% block content %}
<form action="{{ url_for('update', friend_id=friend['id']) }}" method="post">
  <div class="field">
    <label for="">First Name:</label>
    <input type="text" name="first_name" value="{{ friend['first_name'] }}">
  </div>
  <div class="field">
    <label for="">Last Name:</label>
    <input type="text" name="last_name" value="{{ friend['last_name'] }}">
  </div>
  <div class="field">
    <label for="">Email:</label>
    <input type="text" name="email" value="{{ friend['email'] }}">
  </div>
  <button type="submit">Edit Friend</button>
  </form>
{% endblock %}
