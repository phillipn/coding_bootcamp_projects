{% extends('layout.html') %}

{% block title %}Show{% endblock %}
{% block content %}
  <h3>User {{ user['id'] }}</h3>
  <p>Full Name: {{ user['first_name'] }} {{ user['last_name'] }}</p>
  <p>Email: {{ user['email'] }}</p>
  <p><a href="{{ url_for('edit', id=user['id']) }}">Edit</a> | <a href="{{ url_for('delete', id=user['id']) }}">Delete</a></p>
{% endblock %}
