<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trip Plan</title>
  </head>
  <body>
    <div class="navbar">
      <a class='brand' href="#">Home</a>
      {% if user.is_authenticated %}
        <a class='login' href="{% url 'users:logout' %}">Logout</a>
      {% else %}
        <a class='login' href="#">Login</a>
      {% endif %}
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {% for message in messages %}
      <div class="{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </body>
</html>
