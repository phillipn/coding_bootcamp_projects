<div class="field">
  <label for="firstname">First Name:</label>
  <input type="text" name="first_name" value="{{ user.first_name }}">
</div>
<div class="field">
  <label for="lastname">Last Name:</label>
  <input type="text" name="last_name" value="{{ user.last_name }}">
</div>
<div class="field">
  <label for="email">Email:</label>
  <input type="text" name="email" value="{{ user.email }}">
</div>
{% if request.session.user.user_level == 'Admin'%}
<div class="field">
  <label for="user_level">User Level</label>
  <select name="user_level">
    <option {% if user.user_level == 'Normal'%} selected {% endif %} value="Normal">Normal</option>
    <option {% if user.user_level == 'Admin'%} selected {% endif %} value="Admin">Admin</option>
  </select>
</div>
{% endif %}
<div class="submit">
  <button type="submit" name="button">Change Info.</button>
</div>
