{% extends 'pets/layout.html' %}

{% block title %}Show{% endblock %}

{% block content %}
  <h3>{{ pet.name }}</h3>
  <p>Price: {{ pet.price }}</p>
  <p>Description: {{ pet.description }}</p>
  <a href="{% url 'pets:edit' id=pet.id %}">Edit</a>
  <a href="{% url 'pets:delete' id=pet.id %}">Delete</a>
{% endblock %}
