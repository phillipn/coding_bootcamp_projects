<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pet Life | {% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'pets/css/styles.css' %}">
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {% for message in messages %}
      <div class="{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </body>
</html>
