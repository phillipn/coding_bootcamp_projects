<navigation></navigation>
<form name='orderForm' ng-submit='addOrder()'>
  <h3>Add a new order</h3>
  <label>Customer</label>
  <select ng-model='_customer' name="customer" ng-options='customer.name for customer in customers'></select>
  <label>Product</label>
  <select ng-model='_product' name="product" ng-options="product.name for product in products"></select>
  <label>Quantity</label>
  <select ng-model='quantity' name="quantity" ng-options="i for i in range(_product.quantity)">
  </select>
  <button type="submit" name="button">Create Order</button>
</form>
<p>{{ notAvailable }}</p>
<table>
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='order in orders'>
      <td>{{ order._customer.name }}</td>
      <td>{{ order._product.name }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.createdAt }}</td>
    </tr>
  </tbody>
</table>
