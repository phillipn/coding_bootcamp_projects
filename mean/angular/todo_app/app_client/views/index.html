<h1>Todo</h1>
  <p ng-repeat='task in todo'>
    {{ task.criteria }}
    <button ng-click="changeStatus(task)">Doing</button>
  </p>
<h1>Doing</h1>
  <p ng-repeat='task in doing'>
    {{ task.criteria }}
    <button ng-click="changeStatus(task)">Done</button>
  </p>
<h1>Done</h1>
  <p ng-hide='hidden' ng-repeat='task in done'>
    {{ task.criteria }}
    <button ng-click="delete(task)">Hide</button>
  </p>
<input type="text" ng-model='criteria'>
<button ng-click='createTask()'>Create Task</button>
