<h1>Show Users</h1>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Favorite Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <th>{{ user.first_name }}</th>
      <th>{{ user.last_name }}</th>
      <th>{{ user.language }}</th>
    </tr>
  </tbody>
</table>
