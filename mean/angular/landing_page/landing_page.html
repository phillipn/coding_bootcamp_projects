<!DOCTYPE html>
<html ng-app='first_app'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var first_app = angular.module('first_app', []);

      first_app.controller('first_controller', function($scope){
        $scope.myName = 'Nick';
        $scope.myFavoriteLanguage = 'JavaScript';
        $scope.myFavoriteJSLibrary = 'Angular';
      })
    </script>
  </head>
  <body ng-controller='first_controller'>
    Hi, my name is {{ myName }} and I love {{ myFavoriteLanguage }} on {{ myFavoriteJSLibrary }}
  </body>
</html>
